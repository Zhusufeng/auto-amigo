<div>
  <h1>Auto Amigo</h1>
  <p>
    Keep track of your gas history here!
  </p>
  <form id="gasForm">
    Previous Mileage: <input id="previousMileage" type="text"></input>
    Current Mileage: <input id="currentMileage" type="text"></input>
    Gallons: <input id="gallons" type="text"></input>
    Price per Gallon: <input id="pricePerGallon" type="text"></input>
    <input id="submit" type="submit" value="Submit" ng-click="$ctrl.submit()"></input>
  </form>
  
  <table>
    <thead>
      <th>Date</th>
      <th>Previous Mileage</th>
      <th>Current Mileage</th>
      <th>Miles Driven</th>
      <th>Gallons</th>
      <th>MPG</th>
      <th>Price per Gallon</th>
      <th>Total Spent</th>
    </thead>
    <tbody>
      <tr>
        <td>10/19/17</td>
        <td>99500</td>
        <td>100000</td>
        <td>500</td>
        <td>15</td>
        <td>33.33</td>
        <td>3.25</td>
        <td>48.75</td>
      </tr>
    </tbody>
  </table>
</div>
