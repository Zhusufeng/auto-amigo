<!DOCTYPE html>
<html>
<head>
  <title>Auto Amigo Tests</title>    
    <!-- stylesheets -->
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
    
    <!-- testing scripts -->
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="http://chaijs.com/chai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/4.0.2/sinon.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script>
      mocha.setup({
        "ui": "bdd",
        "reporter": "html"
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-mocks.js"></script>
  
    <!-- project scripts -->
    <script src="client/app/app.js"></script>
    <script src="client/app/controllers/gasCtrl.js"></script>
    <script src="client/app/components/gas.js"></script>
  
    <!-- tests -->
    <script src="test/frontend.test.js"></script>
</head>
<body>
  <div class="container" style="margin-top:30px;">
    <h1>Auto Amigo Angular JS Tests</h1>
    <h3>Using Mocha, Chai and Sinon</h3>
    <div id="mocha"></div>
  </div>

  <script>
    mocha.run();
  </script>
</body>
</html>
